<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <title>Treesocial</title>
  </head>
  <body>
    <main>
      <div class="buttons">
        <button id="toggle" class="button">Dark | Light</button>
      </div>

      <div class="info">
        <img
          class="photo-profile"
          src="assets/profile.png"
          alt="profile picture"
        />
        <p>Darnele || Mr Robot</p>
      </div>

      <div class="nav">
        <li>
          <img src="assets/linkedin.svg" alt="Linkedin" /><a href=""
            >Linkedin</a
          >
        </li>
        <li>
          <img src="assets/instagram.svg" alt="Instagram" /><a href=""
            >Instagram</a
          >
        </li>
        <li>
          <img src="assets/github.svg" alt="Github" /><a href="">Github</a>
        </li>
        <li>
          <img src="assets/twitter.svg" alt="Twitter" /><a href="">Twitter</a>
        </li>
      </div>

      <div class="linha-horizontal"></div>

      <div class="social-network">
        <li><img src="assets/github.svg" alt="Github" /></li>
        <li><img src="assets/instagram.svg" alt="Instagram" /></li>
        <li><img src="assets/linkedin.svg" alt="Linkedin" /></li>
        <li><img src="assets/twitch.svg" alt="Twitch" /></li>
        <li><img src="assets/twitter.svg" alt="Twitter" /></li>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
